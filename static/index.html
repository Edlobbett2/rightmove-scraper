<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rightmove Scraper</title>
    <style>
        body { 
            font-family: Arial; 
            margin: 40px;
            max-width: 800px;
            margin: 40px auto;
        }
        input { 
            width: 100%; 
            padding: 8px; 
            margin: 10px 0;
            font-size: 16px;
        }
        button { 
            padding: 10px 20px; 
            background: blue; 
            color: white; 
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0052a3;
        }
    </style>
</head>
<body>
    <h1>Rightmove Scraper</h1>
    <form method="post">
        <input type="text" name="url" placeholder="Enter Rightmove URL" required>
        <button type="submit">Scrape</button>
    </form>
</body>
</html>
